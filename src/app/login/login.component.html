<app-authpage>
    <div class="flex-column" style="padding: 2rem 0rem; gap: 0.75rem;">
        <div>
            <h5>Welcome back!</h5>
            <p class="text-v2-color">Please enter your details</p>
        </div>
        <div class="pills fillable compact menu">
            <a routerLink="/login" routerLinkActive="active" class="item">Sign in</a>
            <a routerLink="/signup" routerLinkActive="active" class="item">Sign up</a>
        </div>
        <div class="input loose comp-rounded">
            <app-svgicon class="icon" name="email" />
            <input type="text" class="subject" placeholder="Email Address" />
        </div>
        <div class="input loose comp-rounded">
            <app-svgicon class="icon" name="padlock" />
            <input type="password" class="subject" placeholder="Password" />
        </div>
        <div class="flex-row-wrap" style="gap: 1rem; justify-content: space-between;">
            <label>
                <input class="form-item" type="checkbox" />
                Remember me
            </label>
            <a href="#">Forget password?</a>
        </div>
        <a routerLink="/dashboard" class="primary button">Continue</a>
    </div>
</app-authpage>
