<ng-content></ng-content>
@if (settings.selectable) {
    @if (settings.multipleSelect) {
        <div class="content no-content">
            @for (item of tmp.selectionContent; track item.index) {
                <div [attr.data-ddid]="item.index" [innerHTML]="item.html" class="chip"></div>
            }
            @if (settings.searchable) {
                <input class='ssbox' autocomplete='off' tabindex='0'>
                <span class='ddmss'></span>
            }
            <div class="placeholder">{{ placeholder }}</div>
        </div>
    }
    @else {
        @if (settings.searchable) {
            <input class='ssbox' autocomplete='off' tabindex='0'>
            <span class='ddmss'></span>
        }
        <div [innerHTML]="tmp.selectionContent" class="content"></div>
        <div class="placeholder">{{ placeholder }}</div>
    }
    @if (classes.includes('select')) {
        <button class="ddico icon">
